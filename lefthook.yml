pre-commit:
  commands:
    check:
      run: bun run biome check --diagnostic-level=error --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    sgr:
      run: bun run sgr
      files: git diff --name-only --staged

pre-push:
  commands:
    validate:
      run: bun validate
